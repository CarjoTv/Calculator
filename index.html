<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body
    class="bg-[#c5e4e7] min-h-screen flex items-center justify-center font-space"
  >
    <div class="flex flex-col items-center w-full max-w-4xl">
      <h1
        class="mb-10 tracking-[10px] text-[#3d6666] font-bold text-center text-3xl"
      >
        SPLI <br />
        TTER
      </h1>

      <main
        class=" bg-white p-8 rounded-t-3xl md:rounded-3xl flex flex-col md:flex-row gap-8 w-full"
      >
        <section class="p-3">
            <div class="w-full">
              <p class="text-[#5e7a7d] font-bold mb-2">Bill</p>

              <div class="relative">
               <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#94adad] text-2xl font-bold">
                  $
                </span> <!-- Que complicado meter ese signo de dolar vea-->

                <input 
                  type="number" 
                  id="bill" 
                  placeholder="0" 
                  class="w-full bg-[#f3f9fa] text-[#00474b] text-right text-2xl font-bold p-3 rounded-md focus:outline-[#26c2ad] transition-all cursor-pointer"
                />
              </div>
            </div>

            <div class="tip-selection mt-8 p-2">
            <p class="text-[#5e7a7d] font-bold mb-4">Select Tip %</p>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
              <div class="relative">
                <input
                  type="radio"
                  name="tip"
                  id="tip5"
                  value="5"
                  class="peer hidden"
                />
                <label
                  for="tip5"
                  class="block text-center bg-[#00474b] text-white py-3 rounded-md cursor-pointer font-bold text-xl hover:bg-[#9fe8df] hover:text-[#00474b] peer-checked:bg-[#26c2ad] peer-checked:text-[#00474b]"
                >
                  5%
                </label>
              </div>

              <div class="relative">
                <input
                  type="radio"
                  name="tip"
                  id="tip10"
                  value="10"
                  class="peer hidden"
                />
                <label
                  for="tip10"
                  class="block text-center bg-[#00474b] text-white py-3 rounded-md cursor-pointer font-bold text-xl hover:bg-[#9fe8df] hover:text-[#00474b] peer-checked:bg-[#26c2ad] peer-checked:text-[#00474b]"
                >
                  10%
                </label>
              </div>

              <div class="relative">
                <input
                  type="radio"
                  name="tip"
                  id="tip15"
                  value="15"
                  class="peer hidden"
                />
                <label
                  for="tip15"
                  class="block text-center bg-[#00474b] text-white py-3 rounded-md cursor-pointer font-bold text-xl hover:bg-[#9fe8df] hover:text-[#00474b] peer-checked:bg-[#26c2ad] peer-checked:text-[#00474b]"
                >
                  15%
                </label>
              </div>

              <div class="relative">
                <input
                  type="radio"
                  name="tip"
                  id="tip25"
                  value="25"
                  class="peer hidden"
                />
                <label
                  for="tip25"
                  class="block text-center bg-[#00474b] text-white py-3 rounded-md cursor-pointer font-bold text-xl hover:bg-[#9fe8df] hover:text-[#00474b] peer-checked:bg-[#26c2ad] peer-checked:text-[#00474b]"
                >
                  25%
                </label> 
              </div>

              <div class="relative">
                <input
                  type="radio"
                  name="tip"
                  id="tip50"
                  value="50"
                  class="peer hidden"
                />
                <label
                  for="tip50"
                  class="block text-center bg-[#00474b] text-white py-3 rounded-md cursor-pointer font-bold text-xl hover:bg-[#9fe8df] hover:text-[#00474b] peer-checked:bg-[#26c2ad] peer-checked:text-[#00474b]"
                >
                  50%
                </label>
              </div>

              <input
                type="number"
                placeholder="Custom"
                class="bg-[#f3f9fa] text-[#5e7a7d] text-right p-3 rounded-md font-bold focus:outline-[#26c2ad]"
              />
            </div> <!-- LO de peer check no lo habian mencionado, (https://tailwindcss.com/docs/hover-focus-and-other-states) copie un ejemplo de aqui y lo use en esto -->
           </div>
           <div class="w-full">
              <p class="text-[#5e7a7d] font-bold mb-2">Numbre of People</p>

              <div class="relative">
               <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#94adad] text-2xl font-bold">
                  ðŸ‘¤
                </span> <!-- copiado xd igualito al de arriba-->

                <input 
                  type="number" 
                  id="bill" 
                  placeholder="0" 
                  class="w-full bg-[#f3f9fa] text-[#00474b] text-right text-2xl font-bold p-3 rounded-md focus:outline-[#26c2ad] transition-all cursor-pointer"
                />
              </div>
            </div>

       </section>

          <section class="bg-[#00474b] p-8 rounded-xl flex flex-col justify-between w-full">
  
            <div class="space-y-10">
              
              <div class="flex justify-between items-center">
                <div>
                  <p class="text-white font-bold">Tip Amount</p>
                  <p class="text-[#7f9d9f] text-sm">/ person</p>
                </div>
                <p class="text-[#26c2ad] text-4xl font-bold">$0.00</p>
              </div>

              <div class="flex justify-between items-center">
                <div>
                  <p class="text-white font-bold">Total</p>
                  <p class="text-[#7f9d9f] text-sm">/ person</p>
                </div>
                <p class="text-[#26c2ad] text-4xl font-bold">$0.00</p>
              </div>

            </div>

            <button class="w-full cursor-pointer bg-[#26c2ad] text-[#00474b] font-bold py-3 rounded-md mt-8 hover:bg-[#9fe8df] active:bg-[#9fe8df] transition-colors text-2xl">
              RESET
            </button>

          </section>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
